<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete {{ name }}</title>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/app.css') }}">
</head>

<body>
<header class="navbar">
  <form action="{{ url_for(name + '_delete') }}" method="post" enctype="multipart/form-data" >
      <span class="btn btn-default btn-file">
	{% if 'user' in name %}
	{{ name }} id <input type="text" name="name">
	{% else %}
        {{ name }} code <input type="text" name="code">
	{% endif %}
      </span>
	<input type="submit" value="Submit" class="btn btn-primary">
  </form>


</header>

</body>
</html>
