<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-10 p-b-10">
				<form class="login100-form validate-form" action="/dashboard" method="post" enctype="multipart/form-data">
					<span class="login100-form-title p-b-70">
						Welcome to Smarti Electronics Facial Recognition system
					</span>
					<span class="login100-form-avatar">
						<img src="{{ url_for('static',filename='images/smart-logo_new.png') }}" alt="AVATAR">
					</span>

					<div class="wrap-input100 validate-input m-t-65 m-b-35" data-validate = "Enter username">
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-40" data-validate="Enter password">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

                                        <div class="wrap-input100 validate-input m-b-40" data-validate="Enter password">
						<input class="input100" type="text" name="org_code">
						<span class="focus-input100" data-placeholder="Org Code"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>

					
				</form>
			</div>
		</div>
	</div>
